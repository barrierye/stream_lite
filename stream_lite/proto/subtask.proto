syntax = "proto2";

import "stream_lite/proto/common.proto";

package subtask;


message PushStreamDataRequest {
  required StreamData data = 1;
  required string from = 2; // upstream subtask name
  required int32 partition_idx = 3;
}


service SubTaskService {
  // from other subtask
  rpc pushStreamData(PushStreamDataRequest) returns (common.NilResponse) {}
};
