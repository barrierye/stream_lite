syntax = "proto2";

import "stream_lite/proto/common.proto";

package task_manager;


message RequestSlotRequest {
  
}

message DeployTaskRequest {
  optional string logid = 1;
};


service TaskManagerService {
  // from job manager
  rpc requestSlot(RequestSlotRequest) returns (common.NilResponse) {}
  rpc deployTask(DeployTaskRequest) returns (common.NilResponse) {}
};
